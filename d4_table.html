<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    
    <table border="10">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Rehman</td>
                <td>12345678</td>
                <td>rehman@gmail.com</td>
            </tr>

            <tr>
                <td>Sujit</td>
                <td>87654321</td>
                <td>sujit@gmail.com</td>
            </tr>

            <tr>
                <td rowspan="2">Vikesh</td>
                <td>9130876</td>
                <td>vikesh67@gmail.com</td>
                <!-- rowspan used to merge ROWS  -->
            </tr>

            <tr>
                <td>9021100</td>
                <td>vikesh11@gmail.com</td>
            </tr>

            <tr>
                <td colspan="2">Total</td>
                <td>100</td>
                <!-- colspan to merge COLUMNS -->
                 <!-- Must to use in data-tag , of which text to put in rows  -->
            </tr>



        </tbody>
    </table>

</body>
</html>
