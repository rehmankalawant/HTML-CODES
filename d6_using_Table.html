<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
        <!-- <tr> : used to display table row -->
        <!-- <td> : used to display table data -->
        <!-- <th> : used to display table header -->

<table>
        <caption>
            Caption Tag For Table
         </caption>

      <thead>
           <tr>
                <th>Name</th>
                <th>Contact Number</th>
                <th colspan="2">Roll Call With Initial</th>
                <!-- Colspan is attribute which is used to merge cell for one heading title  -->
          </tr>
     </thead>
 <!-- For heading only -->



  <tbody>
           <tr>
                <td>Rehman</td>
                <td>9021100157</td>
                <td>A</td>
                <td>01</td>
          </tr>
  </tbody>
    <!-- for content of table  -->

    <tbody>
        <tr>
             <td>Vikesh</td>
             <td>9021101888</td>
             <td>B</td>
             <td>11</td>
       </tr>
</tbody>
        
</table>
<br/>
<hr/>

<marquee direction="right" scrollamount="15">MARQUEE TAG </marquee>

<marquee scrollamount="20"><img src="media/download.png" height="100" width="200"  ></marquee>

<hr/>
        
</body>
</html>
