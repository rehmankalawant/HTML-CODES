<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Validation</title>
</head>
<body>

    <form>
        <h2><label>The Form Validation Using Attributes Of Input Tag</label></h2>

        <br>
        <br>
        <input type="email" required placeholder="Enter email">
        <input type="password" pattern=".{6,}" placeholder="Min 6 characters password required">
        <button type="submit">Submit</button>
    </form>
    
    
</body>
</html>
